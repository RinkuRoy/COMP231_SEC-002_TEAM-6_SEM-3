      <section class="main-content">
        <h1>Appointment Management</h1>
      <h2>Reschedule Appointment</h2>
      <form id="reschedule-appointment-form">
        <label for="old-date">Old Date:</label>
        <input type="date" id="old-date" name="old-date" required>
        <label for="old-time">Old Time:</label>
        <input type="time" id="old-time" name="old-time" required>
        <label for="new-date">New Date:</label>
        <input type="date" id="new-date" name="new-date" required>
        <label for="new-time">New Time:</label>
        <input type="time" id="new-time" name="new-time" required>
        <button type="submit">Reschedule</button>
      </form>

      <div id="feedback-message"></div>
